<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0C1428" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Noah</title>
</head>
<body>
    <div id="shutdown" style="display: none">
        <p id="shutdown-text">Shutting down...</p>
    </div>
    <div id="login">
        <div id="login-bg"></div>
        <div class="profile-picture"></div>
        <p id="username">admin</p>
        <button class="start-button" onclick="startWebsite()"><i class="fa-solid fa-arrow-right" style="color: white; font-size: 25px;"></i></button>
        <button class="power-button" onclick="shutdown()"><i class="fa-solid fa-power-off" style="color: white; font-size: 25px;"></i></button>
    </div>
    <div id="main-content">
        <div class="logo-large"></div>
        <div class="top-bar">
            <div class="infobox">
                <i class="fa-solid fa-battery-quarter top-bar-text"></i>
                <div class="hideicon"><p id="battery" class="top-bar-text">15%</p></div>
                <i class="fa-solid fa-wifi top-bar-text"></i>
            </div>
            <div class="infobox">
                <div class="hideicon"><i class="fa-solid fa-calendar-days top-bar-text"></i></div>
                <span class="top-bar-text" id="date">--/--/----</span>
                <p class="top-bar-text">|</p>
                <div class="hideicon"><i class="fa-solid fa-clock top-bar-text"></i></div>
                <span class="top-bar-text" id="clock">--:--:--</span>
            </div>
        </div>
        <div class="app-grid">
            <div class="app">
                <a class="icon" id="aboutme"></a>
                <p class="app-name">About Me</p>
            </div>
            <div class="app">
                <a class="icon" id="projects"></a>
                <p class="app-name">Projects</p>
            </div>
            <div class="app">
                <a class="icon" id="skills"></a>
                <p class="app-name">Skills</p>
            </div>
            <div class="app">
                <a class="icon" id="contact"></a>
                <p class="app-name">Contact</p>
            </div>
            <div class="app">
                <a class="icon" id="github" href="https://github.com/noahniemeijer" target="_blank"></a>
                <p class="app-name">GitHub</p>
            </div>
            <div class="app">
                <a class="icon" id="websites"></a>
                <p class="app-name">Websites</p>
            </div>
            <div class="app">
                <a class="icon" id="gallery"></a>
                <p class="app-name">Gallery</p>
            </div>
            <div class="app">
                <a class="icon" id="documents"></a>
                <p class="app-name">Documents</p>
            </div>
            <div class="app">
                <a class="icon" id="settings"></a>
                <p class="app-name">Settings</p>
            </div>
        </div>
        <div class="taskbar-container">
            <div class="taskbar">
                <div id="homebutton"></div>
                <input class="searchbar" placeholder="Search...">
                <a class="tb-icon" id="settings-sm"></a>
                <a class="tb-icon" id="projects-sm"></a>
                <a class="tb-icon" id="documents-sm"></a>
                <a class="tb-icon" id="aboutme-sm"></a>
                <a class="tb-icon" id="skills-sm"></a>
                <a class="tb-icon" id="websites-sm"></a>
                <a class="tb-icon" id="gallery-sm"></a>
                <a class="tb-icon" id="github-sm" href="https://github.com/noahniemeijer" target="_blank"></a>
                <a class="tb-icon" id="contact-sm"></a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
